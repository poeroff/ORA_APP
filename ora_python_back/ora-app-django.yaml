name: ora-app-django
app: python@3.9
options:
  env:
    - name: APIKEY
      value: ${AI_APiKEY}
  ports: 8000
  install: RUN pip install --upgrade pip && pip install -r requirements.txt
  start: python3 manage.py runserver 0:8000
  buildenv: []
context:
  git:
    url: https://github.com/poeroff/ORA_APP.git
    branch: ora_python_back
    ref : main
  preset: python-django